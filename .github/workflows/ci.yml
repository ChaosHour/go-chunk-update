name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run linter
      run: |
        go vet ./...
        gofmt -d . | tee gofmt.out
        test ! -s gofmt.out || (echo "Code is not formatted with gofmt" && exit 1)

    - name: Run unit tests
      run: make test-unit

    - name: Build binary
      run: make build

    # Note: Docker-based integration tests are skipped in CI
    # To run them locally: make test-docker
    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v3
    #
    # - name: Start MySQL containers
    #   run: make test-start
    #
    # - name: Run integration tests
    #   run: make test-integration
    #
    # - name: Run performance tests
    #   run: make test-perf
    #
    # - name: Stop MySQL containers
    #   run: make test-stop

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}